    <!-- main -->
    <main>

        <!-- logo y nombre -->
        <div class="cajaLogo">
            <img class="logo" src="../img/logo-selkix/log-sinfondo1.png" alt="logo Silkix">
        </div>

        <h1>
            <a href="../index.html" class="titulo1">
                <strong>SELKIX</strong>
            </a>
        </h1>

    </main>


    </div>

    <div class="form-conteiner">
        <form class="form-contact animate__animated animate__zoomIn">


            <header class="header-form">
                <h3>COMUNICATE CON NOSOTROS</h3>
            </header>
    
    
            <div class="contact-form">
    
                <div class="contact-form-hijo">
    
                    <div class="form-item">
    
                        <input type="text" name="nombre" placeholder="Nombre" class="inputs">
    
                    </div>
    
                    <div class="form-item">
    
                        <input type="text" name="apellido" placeholder="Apellido" class="inputs">
    
                    </div>
    
                    <div class="div-correo">
    
                        <div class="form-item">
    
                            <input type="email" name="correo" placeholder="Correo electrónico" class="input-correo">
    
                        </div>
    
                    </div>
    
                    <div class="div-telefono">
    
                        <div class="form-item">
    
                            <input type="text" name="telefono" placeholder="Teléfono" class="input-telefono">
    
                        </div>
                    </div>
    
    
                    <div class="div-model">
    
                        <label class="label">
                            Deseo reservar / consultar por el modelo
                        </label>
    
                        <div class="div-select">
                            <select name="modelo_auto">
                                <option value="modelo1" class="opciones">BMW VISION M NEXT</option>
                                <option value="modelo2" class="opciones">CITROEN 19_19</option>
                                <option value="modelo3" class="opciones">GEELY VISION STARBURST</option>
                                <option value="modelo4" class="opciones">MERCEDES BENZ VISION AVTR</option>
                            </select>
                        </div>
    
                    </div>

                    <div class="form-textarea">
                        
                        <textarea placeholder="Sugerencias - Dudas - Consultas"></textarea>
    
                    </div>

                    <footer class="footer-boton">
                        <button class="boton-enviar" type="submit">Enviar</button>
                    </footer>
                    
                </div>



            </div>
        </form>
    </div>
